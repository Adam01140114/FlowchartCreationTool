<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormWiz - Ticket Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9;
            --hover-color: #1c598a;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: var(--primary-color);
        }

        h1 {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: #4a5568;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            font-weight: 500;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            font-weight: 500;
        }

        .tickets-list {
            margin-top: 30px;
        }

        .ticket-item {
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .ticket-title {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .ticket-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .ticket-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .priority-high {
            background-color: #fee;
            color: #c33;
        }

        .priority-medium {
            background-color: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background-color: #d4edda;
            color: #155724;
        }

        .difficulty-badge {
            background-color: #e7f3ff;
            color: var(--primary-color);
        }

        .category-badge {
            background-color: #f0f0f0;
            color: #555;
        }

        .ticket-description {
            color: #666;
            margin-top: 10px;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .category-list {
            margin: 20px 0;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: 500;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            width: auto;
            margin: 0;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .add-category-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-category-form input {
            flex: 1;
            margin: 0;
        }

        .add-category-form button {
            width: auto;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ticket Submission</h1>
        <button class="btn btn-secondary" id="settings-btn" style="width: auto; padding: 10px 20px;">Settings</button>
    </div>

    <div class="container">
        <h2>Create New Ticket</h2>
        <form id="ticket-form">
            <div class="form-group">
                <label for="ticket-title">Task Title *</label>
                <input type="text" id="ticket-title" required placeholder="Enter task title">
            </div>

            <div class="form-group">
                <label for="ticket-description">Task Description</label>
                <textarea id="ticket-description" placeholder="Enter task description (optional)"></textarea>
            </div>

            <div class="form-group">
                <label for="ticket-priority">Priority *</label>
                <select id="ticket-priority" required>
                    <option value="">Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ticket-difficulty">Difficulty Level *</label>
                <div class="slider-container">
                    <input type="range" id="ticket-difficulty" min="1" max="10" value="5" class="slider" required>
                    <span class="slider-value" id="difficulty-value">5</span>
                </div>
            </div>

            <div class="form-group">
                <label for="ticket-category">Category</label>
                <select id="ticket-category">
                    <option value="">No category</option>
                </select>
            </div>

            <button type="submit" class="btn">Submit Ticket</button>
            <div class="error-message" id="form-error"></div>
            <div class="success-message" id="form-success"></div>
        </form>
    </div>

    <div class="container tickets-list">
        <h2>Submitted Tickets</h2>
        <div id="tickets-container">
            <div class="empty-state">
                <p>No tickets submitted yet.</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <h2>Category Settings</h2>
            <p>Add or remove categories for your tickets.</p>
            
            <div class="category-list" id="category-list">
                <div class="empty-state">
                    <p>No categories yet. Add your first category below.</p>
                </div>
            </div>

            <div class="add-category-form">
                <input type="text" id="new-category-input" placeholder="Enter category name">
                <button type="button" class="btn btn-small" id="add-category-btn">Add</button>
            </div>

            <button type="button" class="btn btn-secondary" id="close-settings-btn" style="margin-top: 20px;">Close</button>
            <div class="error-message" id="settings-error"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="tickets.js"></script>
</body>
</html>
